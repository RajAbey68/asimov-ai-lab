  <!-- Security Hardening -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  <meta name="referrer" content="strict-origin-when-cross-origin" />
  <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=()" />
  <!-- CSP: Allow scripts from self and Lovable/Supabase; styles from self/Google Fonts; fonts from Google; images from * (for flexibility) -->
  <!-- Note: 'unsafe-inline' is often needed for styled-components/Vite dev, using strict CSP often requires hashes/nonces which is hard in static GH pages without build tooling support. We will try a reasonable policy. -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self' https://*.supabase.co https://*.supabase.in; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.lovable.dev; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https: blob:; connect-src 'self' https://*.supabase.co https://*.supabase.in https://api.iconify.design; frame-src 'self' https://*.lovable.dev https://www.youtube.com;" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@100..900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet">
</head>
